<!doctype html>
<html lang="en">
  <head>
    <title>Forms</title>
    <link rel ="stylesheet" href = "forms.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-container d-flex flex-row justify-content-center">
        <div class="text-center">
        <h1 class="heading01">Registration Form</h1>
        <p class="paragraph01 mt-3">Please fill out this form with the required information</p>
        <form>
            <div class="form-group mt-5">
              <label for="exampleInputEmail1" class="manu">Enter Your First Name:</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="manu">Enter Your Last Name:</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputEmail1" class="manu">Enter Your Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="manu">Create a New Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <hr class="mt-5 line">
              <div class="form-check mb-3 mt-5">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label manu01" for="exampleRadios1" >
                  Personal Account
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label manu01" for="exampleRadios2">
                  Bussiness Account
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label manu02" for="defaultCheck1">
                  I accept the <span class="manu03">terms and conditions</span>
                </label>
              </div>
              <hr class="mt-5 line">
              <form>
                <div class="form-group ">
                  <label for="exampleFormControlFile1" class="manu">Upload a profile picture:</label>
                  <input type="file" class="form-control-file manu01 mt-2" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="manu">Input your age (years):</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="(select one)">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="manu">How did you hear about us?</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="manu">Provide a bio:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="I like coding on the beach..."></textarea>
                  </div>
                  <input type="submit" value = "Submit" class="button01 mt-5 mb-5">
              </form>
         
    </div>
</div>
  </body>
</html>
